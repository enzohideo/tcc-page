<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Azalea Desktop Shell - TCC</title>
    <link rel="stylesheet" href="./lib/simple.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <nav>
      <button id="tab-proposal" class="tab">Proposal</button>
      <button id="tab-schedule" class="tab">Schedule</button>
      <button id="tab-commits" class="tab">Commits</button>
      <button id="tab-monograph" class="tab">Monograph</button>
      <div class="last-modified">
        <span>Last Modified: </span><span id="last-modified"></span>
      </div>
    </nav>

    <script type="module">
      import inject from "./lib/inject";
      inject("#last-modified", new Date(__LAST_MODIFIED__).toDateString());
    </script>

    <div id="stack">
      <div id="proposal">
        <script type="module" src="./proposal/main.js" defer></script>
      </div>

      <div id="schedule">
        <script type="module" src="./schedule/main.js" defer></script>
      </div>

      <div id="commits">
        <h1>Azalea Git History</h1>
        <div id="azalea-history"></div>
        <script type="module" src="./commits/main.js" defer></script>
      </div>

      <div id="monograph">
        <h1>WIP</h1>
      </div>
    </div>
  </body>
</html>
